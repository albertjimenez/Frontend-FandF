<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>F&F</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Ie7jn4-of6pCiHlF6mdNHhUpSzWc7Rw&libraries=places&sensor=false&language=en"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #C4D9EB;
    }

    .wineglass {
      height: 36px;
      position: relative;
    }

    .wineglass:after {
      content: '';
      position: absolute;
      top: 47px;
      left: 5px;
      width: 20px;
      height: 5px;
      background: white;
      box-shadow: 0 0 1px white;
    }

    .top {
      background: white;
      width: 30px;
      height: 36px;
      border-radius: 0 0 36px 36px;
      box-shadow: 0 0 1px white;
    }

    .top:before {
      content: '';
      position: absolute;
      left: 4px;
      bottom: 4px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: linear-gradient(transparent 50%, #F36E3E 50%);
    }

    .left .top:before {
      animation: rotate2 2s linear infinite;
    }

    .right .top:before {
      animation: rotate1 2s linear infinite;
    }

    .top:after {
      content: '';
      position: absolute;
      top: 35px;
      left: 12px;
      width: 6px;
      height: 13px;
      background: white;
      box-shadow: 0 0 1px white;
    }

    .left {
      display: inline-block;
      margin-right: 10px;
      animation: rotate1 2s cubic-bezier(.39, 1.52, .46, .92) infinite;
    }

    .right {
      display: inline-block;
      animation: rotate2 2s cubic-bezier(.39, 1.52, .46, .92) infinite;
    }
    @keyframes rotate1 {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(22deg);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-22deg);
      }
    }

    .ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 70px;
      height: 25px;
      position: relative;
      opacity: 0;
      animation: 2s fadeInUp infinite linear 2s;
    }

    .li {
      width: 6px;
      height: 15px;
      background: white;
      position: absolute;
      box-shadow: 0 0 1px white;
      transform-origin: bottom;
    }

    .li:nth-child(1) {
      left: 26px;
      bottom: 5px;
      transform: rotate(-35deg);
    }

    .li:nth-child(2) {
      left: 34px;
      bottom: 8px;
    }

    .li:nth-child(3) {
      left: 42px;
      bottom: 5px;
      transform: rotate(35deg);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: scaleY(1);
      }

      33% {
        opacity: 1;
        transform: scaleY(1.4);
      }
      64% {
        opacity: .1;
        transform: scaleY(1);
      }
      100% {
        opacity: 0;
        transform: scaleY(.3);
      }
    }
  </style>
</head>
<body class="gradient-body">
<app-root>
  <img src="assets/logo/fandflogo.svg" height="400" width="400" style="display:block;margin:auto;">

  <div class="loader">
    <ul class="ul">
      <li class="li"></li>
      <li class="li"></li>
      <li class="li"></li>
    </ul>

    <div class="wineglass left">
      <div class="top"></div>
    </div>
    <div class="wineglass right">
      <div class="top"></div>
    </div>
  </div>
  <h4 style="text-align: center; font-size: 80px">Cargando... Food & Friends</h4>

</app-root>
</body>
</html>
