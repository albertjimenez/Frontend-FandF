<div>
  <mat-card>
    <mat-card-header>
      <h1><mat-icon class="group_icon">supervisor_account</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{"Crear grupo"|translate}}</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createFrom">
        <table style="width: 100%">
          <tr>
            <td><input type="file" formControlName="image"></td>
            <td><mat-label>{{"Nombre"|translate}}</mat-label>
              <br>
              <mat-form-field>
                <input matInput id="groupname" name="groupname" formControlName="groupname">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-label>{{"Participantes"|translate}}</mat-label><br>
        <textarea matInput formControlName="members"></textarea><br>
        <mat-label>Sugerencias</mat-label><br>
        <input matInput><br>
        <button type="submit" mat-button (click)="createGroup()">{{"Crear"|translate}}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
