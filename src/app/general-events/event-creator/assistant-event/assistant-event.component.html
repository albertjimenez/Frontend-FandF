<mat-horizontal-stepper linear="false" #stepper="matHorizontalStepper">
  <mat-step [stepControl]="informationFormGroup">
    <form [formGroup]="informationFormGroup">
      <ng-template matStepLabel>Informaci贸n</ng-template>
      <mat-form-field>
        <input maxlength="35" #eventNameInput matInput placeholder="Nombre" formControlName="eventName" required>
        <mat-hint align="end">{{eventNameInput.value?.length || 0}}/35</mat-hint>
      </mat-form-field>
      <mat-form-field>
  <textarea matInput matTextareaAutosize placeholder="Descripci贸n" formControlName="description"
            matAutosizeMaxRows="5" #descNameInput required maxlength="140"></textarea>
        <mat-hint align="end">{{descNameInput.value?.length || 0}}/140</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Url de la foto" formControlName="photoUrl">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="date" placeholder="Fecha del evento" [matDatepicker]="myDatepicker"
               [min]="minDate" [max]="maxDate"
               required (dateChange)="setMyDate($event)" (focus)="myDatepicker.open()">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker touchUi="true" startView="month" [startAt]="this.minDate"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="hour" name="hour" matInput placeholder="Hora de realizaci贸n" type="time">
      </mat-form-field>
      <div>
        <button mat-flat-button [disabled]="this.informationFormGroup.invalid" matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="placeIdFormGroup">
    <form [formGroup]="placeIdFormGroup">
      <ng-template matStepLabel>Lugar</ng-template>
      <mat-form-field>
        <input matInput ngx-google-places-autocomplete placeholder="Busca el lugar del evento" formControlName="placeId"
               required [options]="{types: ['establishment'],componentRestrictions:{country:'ES'}}"
               #placesRef="ngx-places" (onAddressChange)="onChange($event)" placeholder="Ubicaci贸n">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="invitedsFormGroup">
    <form [formGroup]="invitedsFormGroup">
      <ng-template matStepLabel>Grupo invitado</ng-template>
      <div *ngIf="this.isLoading; else myList">
        Cargando
      </div>
      <ng-template #myList>

        <mat-form-field>
          <input matInput placeholder="Nombre del grupo" formControlName="groupName" required
                 (ngModelChange)="filterGroups($event)">
        </mat-form-field>
        <mat-list role="list" class="lista">
          <h3 matSubheader>Mis grupos</h3>
          <mat-list-item *ngFor="let g of autocompleteGroups" (click)="onClickGroup(g._id, g.name)">

            <img *ngIf="g.image.length < 1; else imgGroup"
                 src="https://www.shareicon.net/download/2017/01/06/869210_party.ico" matListAvatar #imgGroup>
            <ng-template #imgGroup>
              <img src="{{g.image}}" matListAvatar>
            </ng-template>
            <h3 matLine> {{g.name}} </h3>
            <p matLine>
              <span> {{g.users.length}} </span>
            </p>
          </mat-list-item>

        </mat-list>
      </ng-template>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Resumen</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
