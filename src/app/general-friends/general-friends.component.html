<br>
<input type="text" name="search" placeholder="{{'Filtrar amigos' |translate}}" #searchInput
       (keyup)="filterElems(searchInput.value.toLocaleLowerCase())">
<strong class="styled-p">{{numMatches}} {{'coincidencias'|translate}}</strong>
<div class="card" id="friends_cards">

  <div class="card--content">
    <mat-card class="example-card">

      <mat-card-header>
       <p></p>
      </mat-card-header>
      <mat-card-content>
        <table>
          <tr>
            <td><img src="../../../assets/santi.jpg" class="rounded-img" mat-card-image></td>
            <td><mat-card-title><strong>Santi</strong></mat-card-title></td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div><br>
<app-friend-search></app-friend-search>
