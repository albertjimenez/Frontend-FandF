<span *ngIf="this.user === null || searchInput.value.length === 0; else c1"></span>
<ng-template #c1>
  <div class="card--content">
    <mat-card class="example-card animated fadeInUp">
      <mat-card-header>
        <mat-card-title><strong>{{user.name}}</strong></mat-card-title>
        <mat-card-subtitle>{{user.lastConexion}}</mat-card-subtitle>
      </mat-card-header>
      <img src="{{user.image}}" class="rounded-img" mat-card-image><br>
      <div class="my-grid">
        <button class="profile_button" mat-button>
          <mat-icon matPrefix>person</mat-icon>
          Ver perfil
        </button>
        <button class="add_button" mat-button (click)="handle_add()">
          <mat-icon matPrefix>person_add</mat-icon>&nbsp;&nbsp;Agregar
        </button>
      </div>
      <mat-card-content>
        <p>
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
